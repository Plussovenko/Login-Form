<div class="container">
  <section class="login-field">
    <h1 class="login-field__title">Login</h1>
    <p class="login-field__text">Please enter your login and password!</p>
    <form action="" class="login-field__form">
      <div class="form__group">
        <label for="login" class="form__label">Login</label>
        <input type="email" id="login" class="form__input" />
      </div>
      <div class="form__group">
        <label for="password" class="form__label">Password</label>
        <input type="password" id="password" class="form__input" />
      </div>
      <button class="form__button">Sign in</button>
    </form>
    <p class="login-field__question">
      Don't have an acc? You can
      <a class="login-field__create" routerLink="../singUp">create new</a>
    </p>
  </section>
</div>
